---
# Source: airbyte/charts/webapp/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-webapp
  labels:
    helm.sh/chart: webapp-0.45.31
    app.kubernetes.io/name: webapp
    app.kubernetes.io/instance: airbyte
    app.kubernetes.io/version: "0.44.12"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webapp
      app.kubernetes.io/instance: airbyte
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webapp
        app.kubernetes.io/instance: airbyte
    spec:
      serviceAccountName: airbyte-admin
      containers:
      - name: airbyte-webapp-container
        image: 558355093142.dkr.ecr.us-east-1.amazonaws.com/airbyte-webapp
        imagePullPolicy: "IfNotPresent"
        env:
        - name: TRACKING_STRATEGY
          valueFrom:
            configMapKeyRef:
              name: airbyte-airbyte-env
              key: TRACKING_STRATEGY
        - name: INTERNAL_API_HOST
          valueFrom:
            configMapKeyRef:
              name: airbyte-airbyte-env
              key: INTERNAL_API_HOST
        - name: CONNECTOR_BUILDER_API_HOST
          valueFrom:
            configMapKeyRef:
              name: airbyte-airbyte-env
              key: CONNECTOR_BUILDER_API_HOST
        # Values from secret

        # Values from env

        # Values from extraEnv for more compability(if you want to use external secret source or other stuff)
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          limits: {}
          requests: {}
        volumeMounts:
      volumes:
